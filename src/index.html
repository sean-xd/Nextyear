<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nextyear</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://www.youtube.com/iframe_api" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

  <nav>
    <div>Nextyear</div>
    <i class="material-icons hamburger">menu</i>
    <i class="material-icons profile">account_box</i>
  </nav>

  <aside>
    <div class="side-footer">
      <input type="text" class="create-input" placeholder="Enter name for Group">
      <input type="text" class="playback-input" placeholder="Rate">
      <div class="create">Add Group</div>
    </div>
  </aside>

  <div class="content">
    <div class="drawer">
      <i class="material-icons prev">navigate_before</i>
      <div id="player"></div>
      <i class="material-icons next">navigate_next</i>
    </div>
    <main></main>
  </div>

</body>
</html>
